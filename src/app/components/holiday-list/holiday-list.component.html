<mat-card>
  <mat-card-title>Holidays in US</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
          <mat-select>
            <mat-option *ngFor="let item of holidays$ | async">
            {{item}}
            </mat-option>
         </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
